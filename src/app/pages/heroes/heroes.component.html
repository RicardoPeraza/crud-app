<h1>Listado de Heroes</h1>


<div class="row">
    <div class="col text-right ">
            <button class="btn btn-primary" routerLink="/heroe/nuevo"  >
                    Agregar
            </button>
    </div>
</div>


<table  *ngIf="!cargando && heroes.length>0"       class="table mt-3 animated fadeIn faster">
    <thead class="table-dark">
      <tr>

        <th>
            #
        </th>
        <th>
            Nombre
        </th>
        <th>
            Poder
        </th>
        <th>
            Vivo
        </th>
        <th>
            Tools
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
          <th  scope="row">
            {{i+1}}
          </th>
          <th>
              {{heroe.nombre}} 
          </th>
          <th>
            {{heroe.poder}}  
           </th>
            <th>
                <label *ngIf="heroe.vivo" class="badge badge-success"  > vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger"  > muerto</label>
            
            </th>
            <th>
              <button class="ntn btn-info mr-1"  [routerLink]="['/heroe', heroe.id]"   >editar</button> 
              <button (click)="borrarHeroe(heroe , i)" class="ntn btn-danger mr-1">eliminar</button> 
            </th>
        </tr>
    </tbody>
  </table>

  <div *ngIf="cargando" class="alert alert-info text-center mt-3">
       <h4 class="alert-heading" >Cargando</h4> 
       <p  class="mb-0">
            Espere por Favor
       </p>
  </div>

  <div  *ngIf="!cargando && heroes.length===0"   class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading" >No hay registros</h4> 
    <p  class="mb-0">
       
    </p>
</div>
